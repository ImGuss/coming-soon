<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ImGuss</title>
  <style>

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
    body {
      background-color: black;
    }
    
    #container {
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 100%;
    }
    
    #soon {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      text-align: center;
      align-self: center;
      color: white;
      font-family: arial;
      font-size: 5em;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 id="soon">Coming Soon</h1>
  </div>
</body>

</html>
